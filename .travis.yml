language: d

d: 
  - dmd-2.067.0
  - dmd-2.066.1
  - gdc-4.8.2
  - ldc-0.15.1

install:
  #Install everything we need to build
  - sudo apt-get install -y libpthread-stubs0-dev libgl1-mesa-dev libx11-dev libxrandr-dev libfreetype6-dev libglew1.5-dev libjpeg8-dev libsndfile1-dev libopenal-dev
  #Build and install DSFML-C
  - cd $HOME
  - git clone https://github.com/Jebbs/DSFMLC.git
  - cd DSFMLC
  - cmake .
  - make
  - sudo make install
  - cd $TRAVIS_BUILD_DIR

script: 
  - ${DMD} build.d
  - ./build -unittest


